<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'planificateur/style.css'%}"/>
    
    <title>{% block title %}{% endblock %}</title>
  </head>
  
  <body class="bg-white d-flex flex-column p-3">
    <header>
      {% block userConnected %}
        {% if userConnected %}
        Welcome {{userConnected}}
        {% else %}
        <a href="/planificateur/login" class="btn btn-primary">Login</a>
        {% endif %}
      {% endblock %}
    </header>
    <div id="content" class="">{% block content %}{% endblock %}</div>
    <div class="btn-group fixed-bottom">
      <a href="{% url 'index' %}" class="btn btn-primary ">Home</a>
      <a href="{% url 'login' %}" class="btn btn-primary ">Login</a>
      <a href="{% url 'profil' %}" class="btn btn-primary ">Profil</a>
      <a href="{% url 'listProject' %}" class="btn btn-primary">Projects</a>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
